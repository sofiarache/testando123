<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educacional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            text-align: center;
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #718096;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-height: 500px;
        }

        .hidden {
            display: none;
        }

        /* Hub de Conteúdo */
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .series-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .series-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .series-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .series-card p {
            opacity: 0.9;
            line-height: 1.5;
        }

        .posts-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
            display: inline-block;
        }

        /* Posts da Série */
        .posts-container {
            margin-top: 20px;
        }

        .post-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .post-date {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }

        .post-title {
            font-size: 1.3em;
            margin: 10px 0;
            color: #2d3748;
        }

        .post-content {
            color: #4a5568;
            line-height: 1.6;
        }

        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Admin Panel */
        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .add-content-form {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .admin-controls {
                flex-direction: column;
                gap: 15px;
            }
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portal Educacional</h1>
            <p>Hub de conteúdo e recursos para educadores</p>
            
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="showHub()">Hub de Conteúdo</button>
                <button class="btn btn-secondary" onclick="showLogin()">Área dos Educadores</button>
            </div>
        </div>

        <!-- Hub de Conteúdo Público -->
        <div id="hub-section" class="content-area">
            <h2>Séries Disponíveis</h2>
            <div class="series-grid" id="series-grid">
                <!-- Séries serão carregadas aqui -->
            </div>
            
            <div id="series-posts" class="posts-container hidden">
                <button class="btn btn-secondary" onclick="backToHub()" style="margin-bottom: 20px;">← Voltar ao Hub</button>
                <h2 id="series-title"></h2>
                <div id="posts-list"></div>
            </div>
        </div>

        <!-- Login dos Educadores -->
        <div id="login-section" class="content-area hidden">
            <div class="login-form">
                <h2>Acesso dos Educadores</h2>
                <p style="margin-bottom: 30px; color: #718096;">Entre com suas credenciais para acessar a área restrita</p>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                </form>
            </div>
        </div>

        <!-- Painel Administrativo -->
        <div id="admin-section" class="content-area hidden">
            <div class="admin-controls">
                <h2>Painel dos Educadores</h2>
                <button class="btn btn-secondary" onclick="logout()">Sair</button>
            </div>

            <div id="success-message" class="success-message hidden"></div>

            <div class="add-content-form">
                <h3>Adicionar Novo Conteúdo</h3>
                <form onsubmit="addContent(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="etapa">Etapa de Ensino:</label>
                            <select id="etapa" name="etapa" required onchange="updateSerieOptions()">
                                <option value="">Selecione uma etapa</option>
                                <option value="Educação Infantil">Educação Infantil</option>
                                <option value="Ensino Fundamental I">Ensino Fundamental I</option>
                                <option value="Ensino Fundamental II">Ensino Fundamental II</option>
                                <option value="Ensino Médio">Ensino Médio</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="serie">Série:</label>
                            <select id="serie" name="serie" required>
                                <option value="">Primeiro selecione uma etapa</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="mes">Mês/Ano:</label>
                            <input type="month" id="mes" name="mes" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="titulo">Título do Post:</label>
                        <input type="text" id="titulo" name="titulo" required placeholder="Ex: Atividades de Matemática - Outubro 2024">
                    </div>
                    
                    <div class="form-group">
                        <label for="conteudo">Conteúdo:</label>
                        <textarea id="conteudo" name="conteudo" required placeholder="Descreva as atividades, projetos e eventos que aconteceram durante o mês..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Publicar Conteúdo</button>
                </form>
            </div>

            <div>
                <h3>Conteúdos Publicados</h3>
                <div id="admin-posts-list">
                    <!-- Posts para administração -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estrutura das etapas de ensino
        const ensinoEtapas = {
            "Educação Infantil": ["K4", "K5"],
            "Ensino Fundamental I": ["2º Ano", "3º Ano", "4º Ano", "5º Ano"],
            "Ensino Fundamental II": ["6º Ano", "7º Ano", "8º Ano", "9º Ano"],
            "Ensino Médio": ["1º Ano", "2º Ano", "3º Ano"]
        };

        // Dados simulados (em produção, viria de um banco de dados)
        let posts = [
            {
                id: 1,
                etapa: "Educação Infantil",
                serie: "K4",
                mes: "2024-10",
                titulo: "Brincadeiras e Descobertas - Outubro",
                conteudo: "Durante o mês de outubro, as crianças do K4 participaram de atividades lúdicas focadas no desenvolvimento motor e cognitivo. Realizamos jogos sensoriais, contação de histórias e atividades artísticas com tintas e massinha.",
                data: new Date("2024-10-15")
            },
            {
                id: 2,
                etapa: "Ensino Fundamental I",
                serie: "3º Ano",
                mes: "2024-10",
                titulo: "Projeto Meio Ambiente - Outubro",
                conteudo: "Realizamos o projeto sobre meio ambiente com plantio de mudas, reciclagem de materiais e criação de cartazes educativos. Os estudantes demonstraram consciência ambiental e participaram ativamente das atividades práticas.",
                data: new Date("2024-10-20")
            },
            {
                id: 3,
                etapa: "Ensino Fundamental I",
                serie: "5º Ano",
                mes: "2024-09",
                titulo: "Feira de Ciências - Setembro",
                conteudo: "A feira de ciências foi um sucesso! Os alunos apresentaram experimentos sobre física, química e biologia. Destacaram-se os projetos sobre vulcões, sistema solar e germinação de plantas.",
                data: new Date("2024-09-25")
            },
            {
                id: 4,
                etapa: "Ensino Fundamental II",
                serie: "8º Ano",
                mes: "2024-10",
                titulo: "Projeto de Literatura - Outubro",
                conteudo: "Os alunos do 8º ano desenvolveram um projeto de literatura brasileira, criando apresentações sobre diferentes autores e suas obras. Destacaram-se as análises de Machado de Assis e Clarice Lispector.",
                data: new Date("2024-10-10")
            },
            {
                id: 5,
                etapa: "Ensino Médio",
                serie: "2º Ano",
                mes: "2024-09",
                titulo: "Simulado ENEM - Setembro",
                conteudo: "Realizamos simulado preparatório para o ENEM com questões de todas as áreas do conhecimento. Os resultados foram analisados individualmente e foram oferecidas aulas de reforço nas disciplinas com maior dificuldade.",
                data: new Date("2024-09-30")
            }
        ];

        let currentUser = null;
        let nextId = 6;

        // Navegação principal
        function showHub() {
            hideAllSections();
            document.getElementById('hub-section').classList.remove('hidden');
            loadSeriesGrid();
        }

        function showLogin() {
            hideAllSections();
            document.getElementById('login-section').classList.remove('hidden');
        }

        function hideAllSections() {
            document.querySelectorAll('.content-area').forEach(section => {
                section.classList.add('hidden');
            });
        }

        let currentView = 'etapas'; // 'etapas', 'series', 'posts'
        let currentEtapa = '';

        // Hub de conteúdo
        function loadSeriesGrid() {
            const grid = document.getElementById('series-grid');
            const seriesContainer = document.getElementById('series-posts');
            seriesContainer.classList.add('hidden');
            currentView = 'etapas';
            
            // Cores para as etapas de ensino
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', // Educação Infantil
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', // Fund I
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', // Fund II
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'  // Ensino Médio
            ];

            grid.innerHTML = '';
            let colorIndex = 0;

            Object.keys(ensinoEtapas).forEach(etapa => {
                // Contar posts por etapa
                const etapaPosts = posts.filter(post => post.etapa === etapa);
                const postsCount = etapaPosts.length;
                
                const card = document.createElement('div');
                card.className = 'series-card';
                card.style.background = colors[colorIndex % colors.length];
                card.onclick = () => showEtapaSeries(etapa);
                
                card.innerHTML = `
                    <h3>${etapa}</h3>
                    <p>Veja as atividades e projetos das turmas desta etapa de ensino.</p>
                    <div class="posts-count">${postsCount} post${postsCount !== 1 ? 's' : ''} publicado${postsCount !== 1 ? 's' : ''}</div>
                `;
                
                grid.appendChild(card);
                colorIndex++;
            });
        }

        function showEtapaSeries(etapa) {
            currentView = 'series';
            currentEtapa = etapa;
            const grid = document.getElementById('series-grid');
            
            // Cores para as séries dentro de cada etapa
            const seriesColors = [
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
                'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
                'linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)'
            ];

            grid.innerHTML = `
                <div style="grid-column: 1 / -1; margin-bottom: 20px;">
                    <button class="btn btn-secondary" onclick="loadSeriesGrid()" style="margin-bottom: 10px;">← Voltar às Etapas</button>
                    <h2 style="color: #4a5568; margin: 0;">${etapa}</h2>
                </div>
            `;

            const series = ensinoEtapas[etapa];
            let colorIndex = 0;

            series.forEach(serie => {
                // Contar posts desta série
                const seriePosts = posts.filter(post => post.etapa === etapa && post.serie === serie);
                const postsCount = seriePosts.length;
                
                const card = document.createElement('div');
                card.className = 'series-card';
                card.style.background = seriesColors[colorIndex % seriesColors.length];
                card.onclick = () => showSeriePosts(etapa, serie);
                
                card.innerHTML = `
                    <h3>${serie}</h3>
                    <p>Confira as atividades mensais desta turma.</p>
                    <div class="posts-count">${postsCount} post${postsCount !== 1 ? 's' : ''} publicado${postsCount !== 1 ? 's' : ''}</div>
                `;
                
                grid.appendChild(card);
                colorIndex++;
            });
        }

        function showSeriePosts(etapa, serie) {
            currentView = 'posts';
            const seriesGrid = document.querySelector('.series-grid');
            const seriesContainer = document.getElementById('series-posts');
            const title = document.getElementById('series-title');
            const postsList = document.getElementById('posts-list');

            seriesGrid.style.display = 'none';
            seriesContainer.classList.remove('hidden');
            title.textContent = `${etapa} - ${serie}`;

            const seriePosts = posts.filter(post => post.etapa === etapa && post.serie === serie)
                                  .sort((a, b) => new Date(b.data) - new Date(a.data));

            postsList.innerHTML = '';
            
            if (seriePosts.length === 0) {
                postsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #718096;">
                        <h3>Nenhum conteúdo publicado ainda</h3>
                        <p>Em breve você encontrará aqui as atividades e projetos desta turma.</p>
                    </div>
                `;
            } else {
                seriePosts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'post-card';
                    
                    const mesAno = new Date(post.mes + '-01').toLocaleDateString('pt-BR', { 
                        month: 'long', 
                        year: 'numeric' 
                    });
                    
                    postCard.innerHTML = `
                        <div class="post-date">${mesAno}</div>
                        <h4 class="post-title">${post.titulo}</h4>
                        <div class="post-content">${post.conteudo}</div>
                    `;
                    
                    postsList.appendChild(postCard);
                });
            }
        }

        function backToHub() {
            const seriesGrid = document.querySelector('.series-grid');
            const seriesContainer = document.getElementById('series-posts');
            
            seriesGrid.style.display = 'grid';
            seriesContainer.classList.add('hidden');
            
            if (currentView === 'posts') {
                // Voltar para a lista de séries da etapa
                showEtapaSeries(currentEtapa);
            }
        }

        // Sistema de login
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Credenciais simples (em produção, seria verificado no servidor)
            if (username === 'educador' && password === '123456') {
                currentUser = username;
                hideAllSections();
                document.getElementById('admin-section').classList.remove('hidden');
                loadAdminPosts();
            } else {
                alert('Credenciais inválidas! Use: educador / 123456');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showHub();
        }

        // Atualizar opções de série baseado na etapa selecionada
        function updateSerieOptions() {
            const etapaSelect = document.getElementById('etapa');
            const serieSelect = document.getElementById('serie');
            const selectedEtapa = etapaSelect.value;

            serieSelect.innerHTML = '<option value="">Selecione uma série</option>';

            if (selectedEtapa && ensinoEtapas[selectedEtapa]) {
                ensinoEtapas[selectedEtapa].forEach(serie => {
                    const option = document.createElement('option');
                    option.value = serie;
                    option.textContent = serie;
                    serieSelect.appendChild(option);
                });
            }
        }

        // Painel administrativo
        function addContent(event) {
            event.preventDefault();
            
            const etapa = document.getElementById('etapa').value;
            const serie = document.getElementById('serie').value;
            const mes = document.getElementById('mes').value;
            const titulo = document.getElementById('titulo').value;
            const conteudo = document.getElementById('conteudo').value;

            const newPost = {
                id: nextId++,
                etapa: etapa,
                serie: serie,
                mes: mes,
                titulo: titulo,
                conteudo: conteudo,
                data: new Date()
            };

            posts.push(newPost);
            
            // Limpar formulário
            document.getElementById('etapa').value = '';
            document.getElementById('serie').value = '';
            document.getElementById('mes').value = '';
            document.getElementById('titulo').value = '';
            document.getElementById('conteudo').value = '';
            updateSerieOptions(); // Resetar opções de série

            // Mostrar mensagem de sucesso
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = 'Conteúdo publicado com sucesso!';
            successMessage.classList.remove('hidden');
            
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);

            loadAdminPosts();
        }

        function loadAdminPosts() {
            const adminPostsList = document.getElementById('admin-posts-list');
            adminPostsList.innerHTML = '';

            const sortedPosts = posts.sort((a, b) => new Date(b.data) - new Date(a.data));

            sortedPosts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                const mesAno = new Date(post.mes + '-01').toLocaleDateString('pt-BR', { 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                postCard.innerHTML = `
                    <div class="post-date">${post.etapa} - ${post.serie} - ${mesAno}</div>
                    <h4 class="post-title">${post.titulo}</h4>
                    <div class="post-content">${post.conteudo}</div>
                `;
                
                adminPostsList.appendChild(postCard);
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            showHub();
        });
    </script>
</body>
</html>
